<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required placeholder="Enter Name">

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Enter Email">

      <label for="phone">Telephone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Enter Message"></textarea>

      <input type="checkbox" id="checkbox" name="checkbox"> I agree to the terms and conditions

      <input type="submit" value="Submit">
    </form>  

    
  </body>
</html>
